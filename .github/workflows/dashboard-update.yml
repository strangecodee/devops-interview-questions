name: Update Dashboard

on:
  schedule:
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update Dashboard File
        run: |
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          DASH="DASHBOARD.md"

          make_bar() {
            local value=$1
            local max=$2
            local width=30
            local filled=$(( value * width / max ))
            local empty=$(( width - filled ))

            printf "["
            printf "%0.s#" $(seq 1 $filled)
            printf "%0.s." $(seq 1 $empty)
            printf "]"
          }

          echo "# DevOps Knowledge Hub Dashboard" > $DASH
          echo "" >> $DASH
          echo "> Updated on: $(date -u +'%A, %B %d, %Y at %H:%M:%S UTC')" >> $DASH
          echo "" >> $DASH

          INTERVIEW=$(find devops-interview -type f -name "*.md" -not -name "README.md" | wc -l)
          DOCKER=$(find docker -type f -name "*.md" -not -name "README.md" | wc -l)
          K8S=$(find kubernetes -type f -name "*.md" -not -name "README.md" | wc -l)
          CICD=$(find cicd -type f -name "*.md" -not -name "README.md" | wc -l)
          TOTAL=$((INTERVIEW + DOCKER + K8S + CICD))

          BAR_INTERVIEW=$(make_bar $INTERVIEW 100)
          BAR_DOCKER=$(make_bar $DOCKER 100)
          BAR_K8S=$(make_bar $K8S 100)
          BAR_CICD=$(make_bar $CICD 100)
          BAR_TOTAL=$(make_bar $TOTAL 400)

          echo "## Repository Statistics" >> $DASH
          echo "" >> $DASH
          echo "| Category | Count | Progress |" >> $DASH
          echo "|----------|-------|----------|" >> $DASH
          echo "| DevOps Interview | $INTERVIEW | $BAR_INTERVIEW |" >> $DASH
          echo "| Docker | $DOCKER | $BAR_DOCKER |" >> $DASH
          echo "| Kubernetes | $K8S | $BAR_K8S |" >> $DASH
          echo "| CI/CD | $CICD | $BAR_CICD |" >> $DASH
          echo "| Total | $TOTAL | $BAR_TOTAL |" >> $DASH
          echo "" >> $DASH

          echo "## Latest Content by Category" >> $DASH
          echo "" >> $DASH

          format_category() {
            local dir=$1
            local title=$2

            echo "### $title" >> $DASH
            echo "" >> $DASH

            if [ -d "$dir" ]; then
              files=$(find "$dir" -type f -name "*.md" -not -name "README.md" | sort -r | head -10)
              if [ -n "$files" ]; then
                for file in $files; do
                  topic=$(head -n 10 "$file" | grep -E "(# |Topic:|\\*\\*Topic:)" | head -1 | sed 's/# //; s/Topic: //; s/\\*\\*Topic: //; s/ â€”.*//')
                  [ -z "$topic" ] && topic="DevOps Content"
                  echo "  - [${topic:0:60}${topic:60:+...}]($file)" >> $DASH
                done
              else
                echo "  *No content available*" >> $DASH
              fi
            else
              echo "  *Directory does not exist*" >> $DASH
            fi
            echo "" >> $DASH
          }

          format_category "devops-interview" "DevOps Interview Questions"
          format_category "docker" "Docker & Containerization"
          format_category "kubernetes" "Kubernetes Orchestration"
          format_category "cicd" "CI/CD Pipelines"

          echo "## Quick Stats" >> $DASH
          echo "" >> $DASH
          echo "- Last Update: $(date -u +'%B %d, %Y')" >> $DASH
          echo "- Total Resources: $TOTAL articles" >> $DASH
          echo "- Daily Updates: Automated content generation" >> $DASH
          echo "- Topics Covered: DevOps, Docker, Kubernetes, CI/CD" >> $DASH
          echo "" >> $DASH
          echo "---" >> $DASH
          echo "*Check back daily for fresh DevOps content and insights!*" >> $DASH

      - name: Configure Git
        run: |
          git config --global user.name "Dashboard Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit dashboard update
        run: |
          git add DASHBOARD.md
          git commit -m "docs(dashboard): auto-update dashboard" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

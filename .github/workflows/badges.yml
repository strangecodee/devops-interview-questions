name: Generate Repo Badges

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Create auto badges
        run: |
          DATE=$(date +'%Y-%m-%d')
          INTERVIEW=$(find devops-interview -type f | wc -l)
          DOCKER=$(find docker -type f | wc -l)
          K8S=$(find kubernetes -type f | wc -l)
          CICD=$(find cicd -type f | wc -l)

          echo "# ðŸ† Auto-Generated Repo Badges" > BADGES.md
          echo "" >> BADGES.md

          echo "![Updated](https://img.shields.io/badge/Updated-$DATE-brightgreen)" >> BADGES.md
          echo "![Interview](https://img.shields.io/badge/Interview_$INTERVIEW-purple)" >> BADGES.md
          echo "![Docker](https://img.shields.io/badge/Docker_$DOCKER-blue)" >> BADGES.md
          echo "![Kubernetes](https://img.shields.io/badge/K8s_$K8S-green)" >> BADGES.md
          echo "![CI/CD](https://img.shields.io/badge/CICD_$CICD-orange)" >> BADGES.md

      - name: Configure Git
        run: |
          git config --global user.name "Badge Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit badges
        run: |
          git add BADGES.md
          git commit -m "docs(badges): auto-update repo badges" || exit 0
          git push

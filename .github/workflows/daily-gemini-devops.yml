name: Daily DevOps Content Generator (HuggingFace)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ───────────────────────────────────────────────
      # CHECKOUT
      # ───────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # ───────────────────────────────────────────────
      # DEPENDENCIES
      # ───────────────────────────────────────────────
      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      # ───────────────────────────────────────────────
      # CONTENT GENERATOR (OUTPUT FIXED)
      # ───────────────────────────────────────────────
      - name: Generate DevOps content
        id: generator
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          set -e
          export TZ="Asia/Kolkata"

          # ───── RANDOMIZATION ENGINE ─────
          RANDOM_TOPIC=$(
            printf "%s\n" \
            AWS Terraform Helm GitOps ArgoCD Istio SRE Scalability Monitoring \
            "Load Balancing" "Zero-Downtime Deploys" "Kubernetes Security" \
            "Docker Layers" "Chaos Engineering" | shuf -n 1
          )

          RANDOM_SEED=$(date +%s)

          STYLE=$(
            printf "%s\n" \
            "Enterprise tone" \
            "SRE-focused" \
            "Security-heavy" \
            "Performance-optimized" \
            "Beginner-friendly" \
            "Short and concise" | shuf -n 1
          )

          DEPTH=$(
            printf "%s\n" \
            "Low detail" \
            "Medium detail" \
            "High detail" | shuf -n 1
          )

          UNIQUE_KEYWORD=$(
            printf "%s\n" \
            phoenix nebula quantum atlas vector eclipse forge pulse matrix sentinel \
            | shuf -n 1
          )

          # ✅ EXPORT OUTPUTS IMMEDIATELY (CRITICAL)
          {
            echo "topic=$RANDOM_TOPIC"
            echo "style=$STYLE"
            echo "depth=$DEPTH"
            echo "keyword=$UNIQUE_KEYWORD"
            echo "seed=$RANDOM_SEED"
          } >> "$GITHUB_OUTPUT"

          echo "Topic: $RANDOM_TOPIC"
          echo "Style: $STYLE"
          echo "Depth: $DEPTH"
          echo "Keyword: $UNIQUE_KEYWORD"

          categories_list="devops-interview docker kubernetes cicd"

          for key in ${categories_list}; do
            prompt_file="prompts/${key}.txt"

            # ✅ Prevent crash if file missing
            [ -f "$prompt_file" ] || continue

            base_prompt=$(cat "$prompt_file")

            # Format the prompt as a chat message
            full_prompt="${base_prompt}
            Style --> ${STYLE}
            Depth --> ${DEPTH}
            UniqueKeyword --> ${UNIQUE_KEYWORD}
            Topic --> ${RANDOM_TOPIC}
            Seed --> ${RANDOM_SEED}
            "

            mkdir -p "$key"
            file="$key/$(date +'%Y-%m-%d_%H-%M').md"

            # Use Hugging Face Chat Completions API with a more reliable model
            if [ -n "$HF_API_KEY" ]; then
              # First, try with a simple text generation approach
              response=$(curl -s --fail \
                -X POST \
                -H "Authorization: Bearer $HF_API_KEY" \
                -H "Content-Type: application/json" \
                -d "{
                  \"inputs\": \"$full_prompt\",
                  \"parameters\": {
                    \"max_new_tokens\": 600,
                    \"temperature\": 0.7,
                    \"top_p\": 0.9,
                    \"return_full_text\": false
                  }
                }" \
                "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2" \
                || echo '{"error": "API response unavailable"}')
              
              # Check if the response contains an error
              if echo "$response" | jq -e .error >/dev/null 2>&1; then
                # If the chat model fails, try with a different model
                response=$(curl -s --fail \
                  -X POST \
                  -H "Authorization: Bearer $HF_API_KEY" \
                  -H "Content-Type: application/json" \
                  -d "{
                    \"inputs\": \"$full_prompt\",
                    \"parameters\": {
                      \"max_new_tokens\": 600,
                      \"temperature\": 0.7,
                      \"top_p\": 0.9,
                      \"return_full_text\": false
                    }
                  }" \
                  "https://api-inference.huggingface.co/models/google/flan-t5-xxl" \
                  || echo '{"error": "API response unavailable"}')
              fi
              
              # Extract the generated text from the response
              if echo "$response" | jq -e .error >/dev/null 2>&1; then
                output="API response unavailable"
                echo "Debug: Full API response: $response"
              else
                output=$(echo "$response" | jq -r '.[0].generated_text // "API response unavailable"')
                if [ "$output" = "API response unavailable" ]; then
                  output=$(echo "$response" | jq -r '.generated_text // "API response unavailable"')
                fi
              fi
            else
              output="API response unavailable - HF_API_KEY not set"
            fi

            echo "# ${key} — $(date)" > "$file"
            echo "**Topic:** ${RANDOM_TOPIC}" >> "$file"
            echo "**Style:** ${STYLE}" >> "$file"
            echo "**Depth:** ${DEPTH}" >> "$file"
            echo "**UniqueKeyword:** ${UNIQUE_KEYWORD}" >> "$file"
            echo "" >> "$file"
            echo "$output" >> "$file"
          done
        

      # ───────────────────────────────────────────────
      # VERIFY OUTPUTS (NO MORE NULL)
      # ───────────────────────────────────────────────
      - name: Verify outputs
        run: |
          echo "Topic   → ${{ steps.generator.outputs.topic }}"
          echo "Style   → ${{ steps.generator.outputs.style }}"
          echo "Depth   → ${{ steps.generator.outputs.depth }}"
          echo "Keyword → ${{ steps.generator.outputs.keyword }}"

      # ───────────────────────────────────────────────
      # JOB SUMMARY (CLEAN UI)
      # ───────────────────────────────────────────────
      - name: Workflow Summary
        run: |
          {
            echo "## Daily DevOps Content Generator"
            echo ""
            echo "- **Topic:** ${{ steps.generator.outputs.topic }}"
            echo "- **Style:** ${{ steps.generator.outputs.style }}"
            echo "- **Depth:** ${{ steps.generator.outputs.depth }}"
            echo "- **Keyword:** ${{ steps.generator.outputs.keyword }}"
          } >> $GITHUB_STEP_SUMMARY

      # ───────────────────────────────────────────────
      # GIT CONFIG
      # ───────────────────────────────────────────────
      - name: Configure Git
        run: |
          git config --global user.name "DevOps Content Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # ───────────────────────────────────────────────
      # COMMIT & PUSH
      # ───────────────────────────────────────────────
      - name: Commit and push changes
        run: |
          export TZ="Asia/Kolkata"
          git fetch origin
          git checkout main
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "content: auto-generated $(date '+%Y-%m-%d %H:%M IST')"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
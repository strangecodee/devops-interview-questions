name: Daily DevOps Content Generator (Gemini)

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Generate unique daily content using Gemini 1.5
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # -----------------------------
          # Generate random topic
          # -----------------------------
          RANDOM_TOPIC=$(printf "%s\n" \
            AWS Terraform Helm GitOps ArgoCD Istio SRE Scalability Monitoring \
            "Load Balancing" "Zero-Downtime Deploys" "Kubernetes Security" \
            "Docker Layers" "Chaos Engineering" | shuf -n 1)

          RANDOM_SEED=$(date +%s)

          # -----------------------------
          # Prompt categories
          # -----------------------------
          declare -A categories=(
            ["devops-interview"]="Generate a unique DevOps interview question + answer. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["docker"]="Generate an advanced Docker best practice with clear explanation. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["kubernetes"]="Generate a unique Kubernetes YAML example + explanation. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["cicd"]="Generate a unique CI/CD improvement tip. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
          )

          # -----------------------------
          # Loop through categories
          # -----------------------------
          for folder in "${!categories[@]}"; do
            mkdir -p "$folder"
            file="$folder/$(date +'%Y-%m-%d').md"
            prompt="${categories[$folder]}"

            # -----------------------------------------
            # FIXED: Correct Google Gemini 1.5 API call
            # -----------------------------------------
            response=$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $GEMINI_API_KEY" \
              -d "{
                \"contents\": [{
                  \"parts\": [
                    {\"text\": \"$prompt\"}
                  ]
                }]
              }" \
              "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent")

            # Extract generated text
            OUTPUT=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text // "⚠️ Error: Gemini did not return any content"')

            # Write file
            echo "# $(basename "$folder") - $(date)" > "$file"
            echo "" >> "$file"
            echo "**Random Topic of the Day:** $RANDOM_TOPIC" >> "$file"
            echo "" >> "$file"
            echo "$OUTPUT" >> "$file"
          done

      - name: Configure Git
        run: |
          git config --global user.name "DevOps Daily Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit & Push (Semantic Commits)
        run: |
          DATE=$(date +'%Y-%m-%d')

          git add .

          git commit \
            -m "feat(content): add daily DevOps content for $DATE" \
            -m "feat(interview): new DevOps interview question" \
            -m "feat(docker): new Docker best practice" \
            -m "feat(kubernetes): new Kubernetes example" \
            -m "feat(cicd): new CI/CD improvement tip" \
            -m "ci(automation): auto-generated via Gemini 1.5 (seed: $RANDOM_SEED)" \
            || exit 0

          git push

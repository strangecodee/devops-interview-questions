name: Daily DevOps Content Generator (Gemini)

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Generate unique daily content with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # ----------------------------------------------------------
          # RANDOM TOPIC (fixed: safe multi-word random selection)
          # ----------------------------------------------------------
          RANDOM_TOPIC=$(printf "%s\n" \
            AWS Terraform Helm GitOps ArgoCD Istio SRE Scalability Monitoring \
            "Load Balancing" "Zero-Downtime Deploys" "Kubernetes Security" \
            "Docker Layers" "Chaos Engineering" | shuf -n 1)

          RANDOM_SEED=$(date +%s)

          # ----------------------------------------------------------
          # PROMPT PACKS FOR EACH CATEGORY
          # ----------------------------------------------------------
          declare -A categories=(
            ["devops-interview"]="Generate a unique DevOps interview question and answer. Must be fully unique, not similar to previous content. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["docker"]="Generate a unique Docker best practice with a clear example. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["kubernetes"]="Generate a unique Kubernetes YAML example with detailed explanation. Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
            ["cicd"]="Generate a unique CI/CD improvement tip (GitHub Actions or Jenkins). Topic: $RANDOM_TOPIC. Seed: $RANDOM_SEED."
          )

          # ----------------------------------------------------------
          # LOOP AND GENERATE CONTENT
          # ----------------------------------------------------------
          for folder in "${!categories[@]}"; do
            mkdir -p $folder
            file="$folder/$(date +'%Y-%m-%d').md"
            prompt="${categories[$folder]}"

            # FIXED: valid JSON with double quotes only
            response=$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $GEMINI_API_KEY" \
              -d "{
                \"contents\": [{
                  \"parts\": [{\"text\": \"$prompt\"}]
                }]
              }" \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent")

            # Extract text safely (null-safe)
            OUTPUT=$(echo "$response" | jq -r '.candidates[0].content.parts[0].text // "⚠️ Error: Gemini returned no content"')

            echo "# $(basename $folder) - $(date)" > $file
            echo "" >> $file
            echo "**Random Topic of the Day:** $RANDOM_TOPIC" >> $file
            echo "" >> $file
            echo "$OUTPUT" >> $file
          done

      - name: Configure Git for pushing
        run: |
          git config --global user.name "DevOps Daily Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit & push changes (Semantic Commits)
        run: |
          DATE=$(date +'%Y-%m-%d')

          git add .

          git commit \
            -m "feat(content): add unique daily DevOps content for $DATE" \
            -m "feat(interview): new DevOps interview question added" \
            -m "feat(docker): new Docker best practice" \
            -m "feat(kubernetes): new Kubernetes YAML example" \
            -m "feat(cicd): new CI/CD improvement tip" \
            -m "ci(automation): auto-generated via Gemini (seed $RANDOM_SEED)" \
            -m "docs(summary): dashboard & summary will auto-update" \
            || exit 0

          git push

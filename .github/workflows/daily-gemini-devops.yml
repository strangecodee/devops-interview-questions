name: Daily DevOps Content Generator (Gemini)

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Generate content with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          declare -A categories=(
            ["devops-interview"]="Generate one DevOps interview question with answer."
            ["docker"]="Generate a daily Docker best practice tip with example."
            ["kubernetes"]="Generate a Kubernetes YAML example with explanation."
            ["cicd"]="Generate one CI/CD tip for Jenkins or GitHub Actions."
          )

          for folder in "${!categories[@]}"; do
            mkdir -p $folder
            file="$folder/$(date +'%Y-%m-%d').md"
            prompt="${categories[$folder]}"

            response=$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $GEMINI_API_KEY" \
              -d "{
                'contents': [{
                  'parts': [{'text': '$prompt'}]
                }]
              }" \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent")

            echo "# $(basename $folder) - $(date)" >> $file
            echo "" >> $file
            echo "$(echo $response | jq -r '.candidates[0].content.parts[0].text')" >> $file
          done

      - name: Commit changes
        run: |
          git config --global user.name "DevOps Daily Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Daily DevOps update: $(date +'%Y-%m-%d')" || exit 0
          git push

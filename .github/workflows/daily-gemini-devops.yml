name: Daily DevOps Content Generator (Gemini)

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Generate DevOps content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -e

          # Pick random topic
          RANDOM_TOPIC=$$(printf "%s\n" \
            AWS Terraform Helm GitOps ArgoCD Istio SRE Scalability Monitoring \
            "Load Balancing" "Zero-Downtime Deploys" "Kubernetes Security" \
            "Docker Layers" "Chaos Engineering" | shuf -n 1)

          RANDOM_SEED=$$(date +%s)

          # Category → prompt file mapping
          declare -A categories=(
            ["devops-interview"]="prompts/devops-interview.txt"
            ["docker"]="prompts/docker.txt"
            ["kubernetes"]="prompts/kubernetes.txt"
            ["cicd"]="prompts/cicd.txt"
          )

          # Generate content for each category
          for key in "$${!categories[@]}"; do
            prompt_file="$${categories[$key]}"

            base_prompt=$$(cat "$prompt_file")

            # Build final prompt (--> avoids YAML key parsing)
            prompt="$${base_prompt}
            Topic --> $${RANDOM_TOPIC}
            Seed  --> $${RANDOM_SEED}
            "

            mkdir -p "$key"
            file="$key/$$(date +'%Y-%m-%d_%H-%M').md"

            # Request Gemini content
            response=$$(curl -s -X POST \
              -H "Content-Type: application/json" \
              -H "x-goog-api-key: $$GEMINI_API_KEY" \
              -d "$$(jq -n --arg p "$prompt" '{contents:[{role:"user", parts:[{text:$p}]}]}')" \
              "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent")

            output=$$(echo "$$response" | jq -r 'try .candidates[0].content.parts[0].text catch ""')

            # Write file
            echo "# $key — $$(date)" > "$file"
            echo "**Topic -->** $${RANDOM_TOPIC}" >> "$file"
            echo "" >> "$file"
            echo "$$output" >> "$file"

            echo "Saved → $file"
          done

      - name: Configure Git
        run: |
          git config --global user.name "DevOps Content Bot"
          git config --global user.email "bot@github.com"
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit & Push
        run: |
          git add .
          git commit -m "content: auto-generated $$(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
